<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio DEV</title>

  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="intro" class="container">
    <section class="grid">
      
      <figure>
        <img src="assets/images/Background_Intro.png" alt="">
        <figcaption>
          <section id="info" class=" grid">
            <img src="assets/images/Avatar.png" alt="">

            <p id="title">
              Hello World! Meu nome é <span>Martina Santos</span> e sou
            </p>
    
            <h1 id="title-lg">
              Desenvolvedora Fullstack
            </h1>
    
            <p>
              Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da minha paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.
            </p>
          </section>

          <div id="tags" class="grid grid-flow-col gap-16">
            <div class="tag gap-8">
              <img src="assets/icons/GitHub.svg" alt="Icone do GitHub">
              <span>GitHub</span>
            </div>

            <div class="tag gap-8">
              <img src="assets/icons/HTML.svg" alt="Icone do HTML">
              <span>HTML</span>
            </div>

            <div class="tag gap-8">
              <img src="assets/icons/CSS.svg" alt="Icone do CSS">
              <span>CSS</span>
            </div>

            <div class="tag gap-8">
              <img src="assets/icons/JavaScript.svg" alt="Icone do JavaScript">
              <span>JavaScript</span>
            </div>

            <div class="tag gap-8">
              <img src="assets/icons/React.svg" alt="Icone do React">
              <span>React</span>
            </div>

            <div class="tag gap-8">
              <img src="assets/icons/Node.js.svg" alt="Icone do Node.js">
              <span>Node.js</span>
            </div>
          </div>
        </figcaption>

        <div class="grid">
          <img id="vector" src="assets/icons/CaretDoubleDown.svg" alt="Setas dupla em forma de V">
        </div>
      </figure>
    </section>
  </header>




</body>
</html>
